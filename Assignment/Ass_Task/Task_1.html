<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        background: white;
        width: 380px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 2px 5px 15px rgb(20, 20, 20);
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    input {
        width: 65%;
        padding: 10px;
        border: 2px solid #6c5ce7;
        border-radius: 8px;
        margin-right: 5px;
        outline: none;
    }

    button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }


    .add-btn {
        background-color: #6c5ce7;
        color: white;
    }

    .add-btn:hover {
        background-color: #4b39c4;
    }


    ul {
        padding: 0;
        margin-top: 20px;
    }

    li {
        list-style: none;
        background: #f1f2f6;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }


    .edit-btn {
        background: #00b894;
        color: white;
    }

    .delete-btn {
        background: #d63031;
        color: white;
    }

        
</style>

</head>


<body>
    <div class="card">
    <h2>Dynamic To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
    </div>





    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();

            if (taskText === "") {
                alert("Please enter a task");
                return;
            }

            
            let li = document.createElement("li");

            
            let span = document.createElement("span");
            span.textContent = taskText;


            
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = function () {
                li.remove();
            };

            
            li.appendChild(span);
            li.appendChild(deleteBtn);

           
            document.getElementById("taskList").appendChild(li);

            
            input.value = "";
        }
    </script>

</body>
</html>
