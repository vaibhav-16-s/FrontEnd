<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial;
        }

        .carousel {
            width: 500px;
            height: 300px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.3);
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .buttons {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .btn {
            background: rgba(0,0,0,0.4);
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
        }

        .btn:hover {
            background: rgba(0,0,0,0.7);
        }

    </style>
</head>
<body>

    <div class="carousel" id="carousel">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpSNplRDNIKiwbm0RwtlY03_3I7mx9qrqxfQ&s" class="active">
        <img src="https://i0.wp.com/blog.nashtechglobal.com/wp-content/uploads/2024/01/css-tutorial-img1-01.o.png?fit=820%2C350&ssl=1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfFE3woaCSKK5O0W7ZtRdAnw2T_Cip3wzb5n9YgsYLonZ5n3TetCttYW5h8ioH0vBeXoo&usqp=CAU">
        <img src="https://miro.medium.com/1*2xsLeLNqKwIoGOQlw8O6Ug.png">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv4ejo8yr411AcaI9KnoOCnlK8SRllj380jw&s">


        <div class="buttons">
            <button class="btn" onclick="prevImage()">Previous</button>
            <button class="btn" onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        let images = document.querySelectorAll(".carousel img");
        let index = 0;
        let interval;

        function showImage(i) {
            images.forEach(img => img.classList.remove("active"));
            images[i].classList.add("active");
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage(index);
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage(index);
        }

        
        function startAutoSlide() {
            interval = setInterval(nextImage, 3000);
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        startAutoSlide();

    </script>

</body>
</html>
