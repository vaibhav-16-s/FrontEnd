<!DOCTYPE html>
<html>
<head>
    <title>Post Loader</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            color: #444;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }

        li {
            background: #f0f4ff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 16px;
           
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            background: #2575fc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #1b5ed9;
        }

        /* Smooth fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="container">

        <h2>Blog Posts</h2>

        <p id="message"></p>
        <ul id="postList"></ul>

        <button id="loadBtn">Load Posts</button>
    </div>

    <script>
        function getPosts() {
            return new Promise(function(resolve) {
                setTimeout(function() {
                    resolve([
                        "How to learn JavaScript",
                        "Understanding Promises",
                        "Beginner Guide to APIs"
                    ]);
                }, 2000);
            });
        }

        async function loadPosts() {
            document.getElementById("message").textContent = "Loading posts...";
            document.getElementById("postList").innerHTML = "";

            let posts = await getPosts();

            document.getElementById("message").textContent = "";

            posts.forEach(function(post) {
                let li = document.createElement("li");
                li.textContent = post;
                document.getElementById("postList").appendChild(li);
            });
        }

        document.getElementById("loadBtn").addEventListener("click", loadPosts);
    </script>

</body>
</html>
